version: 0.2
#this build spec assumes the ubuntu aws/codebuild/java:openjdk-8 image
phases:
  install:
    commands:
      - sudo add-apt-repository ppa:openjdk-r/ppa
      - sudo add-apt-repository ppa:ubuntu-toolchain-r/test
      - sudo apt-get update -y
      - curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "/tmp/awscliv2.zip"
      - unzip -q -d /tmp /tmp/awscliv2.zip
      - sudo /tmp/aws/install
  build:
    commands:
      - echo Build started on `date`
      - aws s3 cp s3://aws-crt-test-stuff/ci/v0.9.14/linux-container-ci.sh ./linux-container-ci.sh && chmod a+x ./linux-container-ci.sh
      - ./linux-container-ci.sh v0.9.14 aws-crt-raspbian-armv6 build -p aws-iot-device-sdk-java-v2

  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  discard-paths: yes
  files:
    - "target/surefire-reports/**"
    - "hs_err_pid*"
    - "core*"
