version: 0.2

phases:
  build:
    commands:
      - echo Build started on `date`
      - echo $pwd
      - cd android
      - chmod +x ./gradlew
      - ./gradlew assembleDebug
  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - './app/build/outputs/**/*.apk'
  discard-paths: yes